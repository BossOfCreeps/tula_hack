{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- Основная информация -->
                    <h5 class="mb-3 text-primary"><i class="bi bi-info-circle me-2"></i>Основная информация</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Название организации*</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Пожалуйста, укажите название организации</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="logo" class="form-label">Логотип</label>
                        <input class="form-control" type="file" id="logo" name="logo" accept="image/*">
                        <div class="form-text">Рекомендуемый размер: 300×300 пикселей</div>
                    </div>

                    <!-- Юридическая информация -->
                    <h5 class="mb-3 mt-4 text-primary"><i class="bi bi-file-text me-2"></i>Юридическая информация</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="legal_name" class="form-label">Юридическое название</label>
                            <input type="text" class="form-control" id="legal_name" name="legal_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tax_id" class="form-label">ИНН</label>
                            <input type="text" class="form-control" id="tax_id" name="tax_id">
                        </div>
                    </div>

                    <!-- Контактная информация -->
                    <h5 class="mb-3 mt-4 text-primary"><i class="bi bi-telephone me-2"></i>Контактная информация</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vk" class="form-label">Страница ВКонтакте</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fab fa-vk"></i></span>
                                <input type="url" class="form-control" id="vk" name="vk"
                                       placeholder="https://vk.com/...">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="site" class="form-label">Веб-сайт</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-globe"></i></span>
                                <input type="url" class="form-control" id="site" name="site" placeholder="https://...">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Создать организацию
                        </button>
                        <a href="#" class="btn btn-outline-secondary" onclick="window.history.back()">
                            <i class="bi bi-arrow-left me-2"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Валидация формы
        (function () {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
{% endblock %}
